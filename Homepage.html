<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Seller — Demo</title>
<link rel="stylesheet" href="Homepage.css">
<style>
    *{ box-sizing: border-box; text-decoration: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { margin: 0; background: #f4f6f8; color: #111; }
    body.dark-mode { background-color: #1e1e1e; color: #eee; }
    .navbar{ background: crimson; padding: 12px 16px; position: sticky; top: 0; z-index: 10; }
    .navdiv{ display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: auto; }
    .logo a{ font-size: 28px; font-weight: 700; color: white; }
    .nav-links { display: flex; gap: 16px; align-items: center; }
    .nav-links a { color: white; font-weight: 600; }
    .nav-actions button { background-color: rgba(255,255,255,0.08); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; margin-left:8px; }
    .shop-section { padding: 40px 20px 80px; text-align: center; max-width: 1200px; margin: auto; }
    .section-title { font-size: 32px; color: #222; margin-bottom: 18px; }
    .controls { display:flex; gap:12px; justify-content:center; margin-bottom:18px; flex-wrap:wrap; }
    .search-bar input { padding: 10px 12px; width: 320px; font-size: 14px; border-radius: 8px; border: 1px solid #ccc; }
    .select { padding: 10px 12px; border-radius:8px; border:1px solid #ccc; background:white; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 12px; }
    .product-card { background: white; padding: 14px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); transition: transform 0.18s; text-align: left; position: relative; }
    .product-card:hover { transform: translateY(-6px); }
    .product-card img { width: 100%; height: 160px; object-fit: contain; border-radius:8px; background: #fafafa; }
    .product-card h3 { font-size: 16px; margin: 8px 0 6px; }
    .product-card p { margin: 4px 0; color: #555; font-size: 14px; }
    .card-actions { display:flex; gap:8px; margin-top:10px; }
    .cart-btn { background-color: crimson; color: white; border: none; padding: 8px 10px; border-radius: 8px; cursor: pointer; font-weight:700; }
    .wishlist-btn, .view-btn { background-color: #ffa500; color: white; border: none; padding: 8px 10px; border-radius: 8px; cursor: pointer; font-weight:700; }
    .stock-tag { font-size: 13px; font-weight: 700; position: absolute; right: 12px; top: 12px; padding:6px 8px; border-radius:8px; color:white; }
    .stock-in { background: #27ae60; }
    .stock-low { background: #f39c12; }
    .stock-out { background: #c0392b; }
    .footer { text-align:center; padding:24px 12px; color:#666; margin-top:40px; }
</style>
</head>
<body>
<nav class="navbar">
    <div class="navdiv">
        <div class="logo"><a href="#">Best Seller</a></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
            <div class="nav-actions">
                <button id="viewCartBtn">Cart (<span id="cartCount">0</span>)</button>
                <button id="viewWishlistBtn">Wishlist (<span id="wishCount">0</span>)</button>
                <button id="toggleDarkBtn">🌓</button>
            </div>
        </div>
    </div>
</nav>

<section class="shop-section">
    <h2 class="section-title">Featured Products</h2>

    <div class="controls">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name, rating or description..." oninput="filterProducts()">
        </div>
        <select id="sortSelect" class="select" onchange="sortProducts()">
            <option value="default">Sort: Featured</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
            <option value="rating-desc">Rating: High → Low</option>
        </select>
        <select id="filterStock" class="select" onchange="filterProducts()">
            <option value="all">All Stock</option>
            <option value="in">In Stock</option>
            <option value="low">Only few left</option>
            <option value="out">Out of stock</option>
        </select>
    </div>

    <div class="product-grid" id="productGrid"></div>
</section>

<div class="footer">Demo store — click "View" or "Buy" to open product description page.</div>

    // Beauty & Personal Care
    { id: 20, category: "Beauty & Personal Care", name: 'Moisturizing Cream', price: 12.99, reviews: '600', rating: 4, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYlqSSc3YxzsXotMoZhsqGgvmLiW84R-SrHQ&s', description: 'Hydrating cream for all skin types.' }
];


function formatPrice(n){ return '$' + Number(n).toFixed(2); }
function stockClass(seed){
    if(seed > 0.8) return {text:'Out of Stock', cls:'stock-out'};
    if(seed > 0.5) return {text:'Only a few left', cls:'stock-low'};
    return {text:'In Stock', cls:'stock-in'};
}

let uiProducts = [...products];
let cart = JSON.parse(localStorage.getItem('cart')||'[]');
let wishlist = JSON.parse(localStorage.getItem('wishlist')||'[]');
updateCounts();

function loadProducts(list = uiProducts){
    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';
    list.forEach(p => {
        const stock = stockClass(Math.random());
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="stock-tag ${stock.cls}">${stock.text}</div>
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.rating} ⭐ · ${p.reviews} reviews</p>
            <p style="font-weight:800;">${formatPrice(p.price)}</p>
            <div class="card-actions">
                <button class="view-btn" onclick="window.location.href='product-description.html?id=${p.id}'">View</button>
                <button class="cart-btn" onclick="window.location.href='product-description.html?id=${p.id}'">Buy</button>
                <button class="wishlist-btn" onclick="addToWishlistId(${p.id})">Wishlist</button>
            </div>
        `;
        grid.appendChild(card);
    });
}

function filterProducts(){
    const q = (document.getElementById('searchInput').value||'').toLowerCase();
    const stockFilter = document.getElementById('filterStock').value;
    uiProducts = products.filter(p => {
        const matchesQ = p.name.toLowerCase().includes(q) || (p.description||'').toLowerCase().includes(q) || String(p.rating).includes(q);
        if(!matchesQ) return false;
        return true;
    });
    sortProducts(false);
    loadProducts();
}

function sortProducts(doRender = true){
    const mode = document.getElementById('sortSelect').value;
    if(mode === 'price-asc') uiProducts.sort((a,b)=>a.price-b.price);
    else if(mode === 'price-desc') uiProducts.sort((a,b)=>b.price-a.price);
    else if(mode === 'rating-desc') uiProducts.sort((a,b)=>b.rating-a.rating);
    if(doRender) loadProducts();
}

function addToWishlistId(id){
    const p = products.find(x=>x.id===id);
    wishlist.push({id:p.id, name:p.name, price:p.price});
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    updateCounts();
    alert(`${p.name} added to wishlist`);
}

function updateCounts(){
    document.getElementById('cartCount').innerText = cart.length;
    document.getElementById('wishCount').innerText = wishlist.length;
}

document.getElementById('viewCartBtn').addEventListener('click', ()=>{ alert('Cart items:\n' + (cart.map(c=>`${c.name} x${c.qty||1}`).join('\n') || '— empty —')); });
document.getElementById('viewWishlistBtn').addEventListener('click', ()=>{ alert('Wishlist:\n' + (wishlist.map(w=>w.name).join('\n') || '— empty —')); });

const dmBtn = document.getElementById('toggleDarkBtn');
dmBtn.addEventListener('click', ()=>{
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
});
if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');

loadProducts();
updateCounts();


</script>
